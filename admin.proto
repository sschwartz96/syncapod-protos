syntax = "proto3";
package protos;

import "podcast.proto";

option go_package = ".;protos";

message AddPodReq {
	string url = 1;
}

message AddPodRes {
	Podcast podcast = 1;
}

message RefPodReq { }
message RefPodRes { }

service Admin {
	// Podcasts
	rpc AddPodcast(AddPodReq) returns (AddPodRes) { }
	rpc RefreshPodcast(RefPodReq) returns (RefPodRes) { }
}
